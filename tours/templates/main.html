{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://shorelineinclusivecamping.com/wp-content/uploads/2018/02/sunset-header-1600x300.jpg'); background-position: center center">
      <h1 class="display-4">All kinds of tours</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for id_tour, i_tour in main_tours.items %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
              <img class="card-img-top embed-responsive-item" src="{{ i_tour.picture }}" alt="" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ i_tour.title }}</h2>
              <p class="card-text">{{ i_tour.description }}</p>
              <a href="{% url 'tour' id_tour %}" class="btn btn-sm btn-primary">Read more</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
